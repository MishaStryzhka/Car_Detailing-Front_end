<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <base href="/Car_Detailing-Front_end/" /> -->
    <title>VIP CAR Detailing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- header -->
    <%= require('html-loader!./partials/header.html').default %>

    <section class="prices-section">
      <div class="price-box">
        <img src="../images/img/examples/price-list-1.jpg" alt="List 1" />
      </div>
      <div class="price-box">
        <img src="../images/img/examples/price-list-2.jpg" alt="List 2" />
      </div>
      <div class="price-box">
        <img src="../images/img/examples/price-list-3.jpg" alt="List 3" />
      </div>
      <div class="price-box">
        <img src="../images/img/examples/price-list-4.jpg" alt="List 4" />
      </div>
      <div class="price-box">
        <img src="../images/img/examples/price-list-5.jpg" alt="List 5" />
      </div>
    </section>

    <!-- contact -->
    <%= require('html-loader!./partials/contact.html').default %>

    <!-- footer -->
    <%= require('html-loader!./partials/footer.html').default %>

    <!-- burger -->
    <%= require('html-loader!./partials/burger.html').default %>

    <script src="../bundle.js"></script>
  </body>
</html>
